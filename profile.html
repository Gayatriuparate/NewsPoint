</head>

<body onload="loadEvent();">



    <header>
        <div id="topbar">
            <div class="logo">
                My Profile
            </div>
            <nav>
                <ul>
                    <a href="timeline.html">Back</a>

                </ul>
            </nav>
        </div>
    </header>
    <div class="userInfo">
        <img src="" height=350px width="350px" alt="Image preview..."><br>
        <input type="file" onchange="previewFile()">
    </div>
    <div>
        <label for="username" id="username">username</label>
        <label for="email_id" id="email_id">emailid</label>
        <label for="mob_no" id="mob_no">MobileNo</label>
        <label for="edu" id="edu">Education</label>


    </div>



    <script>
        let body = document.getElementsByTagName("body");
        function loadEvent() {

            var oReq = new XMLHttpRequest();
            oReq.open('POST', "/profile", true);


            oReq.setRequestHeader('Content-type', 'test/plain');
            oReq.onreadystatechange = function () {//Call a function when the state changes.
                if (oReq.readyState == 4 && oReq.status == 200) {
                    console.log(oReq.response);
                }
            }
            oReq.send("s");
        }




        function previewFile() {
            var preview = document.querySelector('img'); //selects the query named img
            var file = document.querySelector('input[type=file]').files[0]; //sames as here
            var reader = new FileReader();



            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            } else {
                preview.src = "";
            }
            reader.onloadend = function () {
                preview.src = reader.result;
            }

        }

        previewFile();  //calls the function named previewFile()
    </script>
